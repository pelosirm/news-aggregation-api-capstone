<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News Aggregation</title>

	<!--jquery-->
	<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>

  	<!--custom js and css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:300,500" rel="stylesheet">
	<script type="text/javascript" src="app.js"></script>
	

</head>
<body>
	<div class="navbar" id="navbar" role='navigation'>
		<a href="#" aria-label = 'Go to homepage'><i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i></a>
		<a href="#home" aria-label = 'Go to homepage' class="title"> News Pile </a>
		<form class="search-form" role="search" aria-label="search news by topic">
			<label for="search-input"></label>
  			<input id ="search-input" type="search" name="search" placeholder='Search..' aria-required>
		</form>
	</div>
	<section class="intro-info">
		<div class="inner-content" role="header">
			<h1>News Pile</h1>
			<hr>
			<p> Get top headlines from various sources <br>as well as search by topic</p>
			<form action="#">
				<span class="source-dropdown">
  				<select name="source" id="sources">
  					<option value="">Select Source</option>
    				<option value="abc-news">ABC News</option>
    				<option value="associated-press"> Associated Press </option>
    				<option value="bbc-news">BBC News</option>
    				<option value="buzzfeed">Buzzfeed</option>
    				<option value="cnn">CNN</option>
    				<option value="google-news">Google News</option>
    				<option value="new-york-magazine">New York Magazine</option>
    				<option value="the-guardian-uk">The Guardian UK</option>
    				<option value="the-huffington-post">The Huffington Post</option>
    				<option value="the-new-york-times">The New York Times</option>
    				<option value="time">Time</option>
    				<option value="usa-today">USA Today</option>
    				<option value="wired">Wired</option>
    				<option value="random">Random Sources</option>
  				</select>
  				</span>
			</form>
		</div>
	</section>
	<section class="news-content" id="newsResponse" role="main">
		<h1> Results for <span class="source-query"></span></h1>
		<div class="news-articles">
		</div>
		<p id ="top"> go to top of page </p>
	</section>
	<footer>
		<div class="contact-info">
			<h3> News Pile copyright 2018</h3>
			<div class="icon">
				<a href="https://www.linkedin.com/in/riley-pelosi-974548102" target="_blank">
					<i class="fab fa-linkedin fa-lg"></i>
				</a>
			</div>
            <div class="icon">
            	<a href="https://github.com/pelosirm" target="_blank">
            		<i class="fab fa-github-square fa-lg"></i>
            	</a>
            </div>
            <div class="icon">
            	<a href="https://angel.co/riley-pelosi?public_profile=1" target="_blank">
            		<i class="fab fa-angellist fa-lg"></i>
            	</a>
            </div>
		</div>
	</footer>

</body>
</html>
