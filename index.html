<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>News Aggregation</title>

	<!--jquery-->
	<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>

  	<!--custom js and css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:300,500" rel="stylesheet">
	<script type="text/javascript" src="app.js"></script>
	

</head>
<body>
	<header>
		<div class="navbar" id="navbar">
			<a href="#"><i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i></a>
			<a href="#home"> News Pile </a>
			<form class="search-form">
  				<input id ="search-input" type="search" name="search" placeholder='Search..'>
			</form>
		</div>
	</header>
	<section class="intro-info">
		<div class="inner-content">
			<h1>News Pile</h1>
			<hr>
			<p> Get top headlines from various sources <br>as well as search by topic</p>
			<form action="#">
				<span class="source-dropdown">
  				<select name="source" id="sources">
  					<option value="">Select Source</option>
    				<option value="abc-news">ABC News</option>
    				<option value="associated-press"> Associated Press </option>
    				<option value="bbc-news">BBC News</option>
    				<option value="buzzfeed">Buzzfeed</option>
    				<option value="cnn">CNN</option>
    				<option value="google-news">Google News</option>
    				<option value="new-york-magazine">New York Magazine</option>
    				<option value="the-guardian-uk">The Guardian UK</option>
    				<option value="the-huffington-post">The Huffington Post</option>
    				<option value="the-new-york-times">The New York Times</option>
    				<option value="time">Time</option>
    				<option value="usa-today">USA Today</option>
    				<option value="wired">Wired</option>
  				</select>
  				</span>
			</form>
		</div>
	</section>
	<section class="news-content" id="newsResponse">
		<h1> Results for <span class="source-query"></span></h1>
		<div class="news-articles">
		</div>
		<div class="page-details">
			<p>Page <span class="page"> 1 </span> <br><br> <span class="get-more-results">get more results <i class="fa fa-chevron-right" aria-hidden="true"></i></span></p>
		</div>
		<h1 id ="top"> go to top of page </h1>
	</section>
	<footer>
		<div class="contact-info">
			<h3> Contact Info:</h3>
		</div>
	</footer>



</body>
</html>
